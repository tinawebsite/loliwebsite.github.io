<!DOCTYPE html>
<html>
<head>
	<title>Running</title>
</head>
<style>
	.yes{
		display:block
	}
	.no{			
		display:none
	}
	th{
	 	border: 1px solid #dddddd;
	  	text-align: left;
		background-color:#a4ffc7;
	}
	td{
	 	border: 1px solid #dddddd;
	  	text-align: left;
		background-color:#a5fff1;		
	}
</style>
<body>
	<input type="time" id="time" step="1">
	<input type="number" id="distance">
	<input type="text" id="where">
	<button id="add" onclick="myFunction()">Add Run</button>
	<br>
	<ul id="runs" class="no">
	</ul>
	<br>
	<table id="table">
	  <tr>
	    <th width="100">Run Number</th>
	    <th width="100">Time (h:m:s)</th>
	    <th width="100">Distance (km)</th>
	    <th width="100">Place</th>
	  </tr>	  
	</table>	
	<table id="myTable"> 
	</table>

	<script>
		var num = 0
		var save = []

		function myFunction() {
			var time = document.getElementById('time').value
			var distance = document.getElementById('distance').value
			var place = document.getElementById('where').value
			num++
			myRun(num, time, distance, place)
			}
		function myRun(num, time, distance, place){
		  	var table = document.getElementById("myTable");
		  	var row = table.insertRow(0);
		  	var cell1 = row.insertCell(0);
		  	var cell2 = row.insertCell(1);
		  	var cell3 = row.insertCell(2);
		  	var cell4 = row.insertCell(3);
		  	cell1.innerHTML = num  	
		  	cell2.innerHTML = time
		  	cell3.innerHTML = distance
		  	cell4.innerHTML = place		  	
		  	cell1.width = 100
		  	cell2.width = 100
		  	cell3.width = 100
		  	cell4.width = 100

		  	const cells = document.querySelectorAll('td');
			cells.forEach(function(cell){
				var myCell =  cell.innerHTML
				save.push(myCell)
  				localStorage.setItem('returnMe',save)
			})
		}
	</script>
</body>
</html>
