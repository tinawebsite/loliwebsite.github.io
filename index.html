<body>

<div class="slideshow-container">

<div class="mySlides fade">  
  <iframe src="snowdrop_iFrame.html" width="1000" height="1000"></iframe>
</div>

<div class="mySlides fade">  
  <iframe src="daylily_iFrame.html" width="1000" height="1000"></iframe>
</div>

<div class="mySlides fade">  
  <iframe src="mama_iFrame.html" width="1000" height="1000"></iframe>
</div>

<div class="mySlides fade">  
  <iframe src="robin_iFrame.html" width="1000" height="1000"></iframe>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 1000); // Change image every 1 second
}
</script>

</body>
</html>
