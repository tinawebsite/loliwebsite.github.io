<body>

	<h2 class="main">Hi!</h2>

	<img src="https://northglennews.co.za/wp-content/uploads/sites/51/2018/10/cat1-630x419-1-520x400.jpg" width="200" alt="Ginger Cat">

	<h2 class="main">This is a random text</h2>
	<h3 class="main" id="change">Change me</h3>

	<input type="text" id="myInput" >
	<button type="button" id="testButton">Go!</button>


	<script>
		const myButton = document.querySelector('#testButton')
		const myElement = document.querySelector('h3')

		myButton.addEventListener('click',message)

		function message(){
			let temp = document.getElementById('myInput')
			output(temp.value)
		}

		function output(mess){
			myElement.innerHTML = mess
		}
	</script>
</body>
