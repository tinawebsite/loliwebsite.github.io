<!DOCTYPE html>
<html style="background-color:#c8acf7;">
	<head>
		<title>Mama</title>
	</head>
	<style>
		.show{
			display:block;
		}
		.hide{
			display:none;
		}
		.main{
			background-color:black;
			color:#e1a8ff;
		}
	</style>
	<body>
		<header class='blank'>
			<a href="stormCalculator.html" target="_blank">Storm Calculator</a> | 
			<a href="frenchNumbers.html" target="_blank">Interactive French Numbers</a> | 
			<a href="englishToFrenchNumbers.html" target="_blank">French Numbers</a> | 
			<a href="one_to_three_iFrames.html" target="_blank">French Numbers and Weekdays</a> | 
			<a href="input_to_text.html" target="_blank">Input to Text</a>
		</header>
		<hr>
		<h1 style="text-align:center;" class="main"><u>Loli</u></h1>
		<br>
		<hr>
		<br>
		<button id="myButton" class='main'>Random!</button>
		<br>
		<br>
		<iframe src="robin_iFrame.html" width="1000" height="1000" class="hide" id="robin"></iframe>
		<iframe src="mama_iFrame.html" width="1000" height="1000" class="hide" id="info"></iframe>
		<iframe src="daylily_iFrame.html" width="1000" height="1000" class="hide" id="daylily"></iframe>
		<iframe src="snowdrop_iFrame.html" width="1000" height="1000" class="hide" id="snowdrop"></iframe>

		<script>
			document.getElementById('myButton').addEventListener('click', click)
			var nowNum = 0
			function click(){
				var num = Math.floor((Math.random() * 4) + 1)
				while(num == nowNum){
					var num = Math.floor((Math.random() * 4) + 1)
				}
				if(num == 1){
					var nowNum = 1
					document.getElementById('robin').className = 'show'
					document.getElementById('info').className = 'hide'
					document.getElementById('daylily').className = 'hide'
					document.getElementById('snowdrop').className = 'hide'
				}else if(num == 2){
					var nowNum = 2
					document.getElementById('robin').className = 'hide'
					document.getElementById('info').className = 'show'
					document.getElementById('daylily').className = 'hide'
					document.getElementById('snowdrop').className = 'hide'
				}else if(num == 3){
					var nowNum = 3
					document.getElementById('robin').className = 'hide'
					document.getElementById('info').className = 'hide'
					document.getElementById('daylily').className = 'show'
					document.getElementById('snowdrop').className = 'hide'
				}else if(num == 4){
					var nowNum = 4
					document.getElementById('robin').className = 'hide'
					document.getElementById('info').className = 'hide'
					document.getElementById('daylily').className = 'hide'
					document.getElementById('snowdrop').className = 'show'
				}
			}
		</script>
	</body>
</html>
