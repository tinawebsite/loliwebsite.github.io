<!DOCTYPE html>
<html>
<head>
	<title>

	</title>
	<link rel="stylesheet" href="styling.css">
</head>
<body class="page">

	<a href="index.html" class="linkButtons" target = "_self"> Home </a> 
	<hr>

	<h4>Add a new plant:</h4>

	<form onsubmit="return false">
		<input type="text" name="plantNameInput" placeholder="Enter the plant name" id="plantNameInput" class="textInput">

	</form>

	<br><br>

	<table style="visibility:hidden" id="wholePlantTable">
		<tr>
    		<th>Plant Name</th>
    		<th>Last Watered</th>
    	</tr>
    	<tbody id="tbody" class="table">   		
    	</tbody>
	</table>

	<script>
		var allPlantsDict = {}
		localStorage.setItem("allPlants", JSON.stringify(allPlantsDict));
	</script>
	<script src="addNewPlant.js"></script>


</body>
</html>
