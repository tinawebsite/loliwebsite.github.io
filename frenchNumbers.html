<!DOCTYPE html>
<html>
 
<head>
    <title>JSON</title>
</head>
 
<body>
    <div id='output'></div>

    <input type="number" id="myInput" >
    <button type="button" id="testButton">Translate!</button>

    <script>
        var output = document.getElementById('output')

        var nums = {
            'one':'un',
            'two':'deux',
            'three':'trois',
            'four':'quatre',
            'five':'cinq',
            'six':'six',
            'seven':'sept',
            'eight':'huit',
            'nine':'neuf',
            'ten':'dix',
        } 

        var myOutput = JSON.stringify(nums)

        output.innerHTML = myOutput
    </script>
</body>
 
</html>
